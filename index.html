<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 반응 속도 테스트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db;
            color: white;
            text-align: center;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #startButton, #result, #reactionTime {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>색상 반응 속도 테스트</h1>
        <p>배경색이 바뀌면 화면을 터치하세요!</p>
        <button id="startButton" onclick="startGame()">게임 시작</button>
        <p id="reactionTime"></p>
        <p id="result"></p>
    </div>

    <script>
        let startTime, timeoutId;
        const startButton = document.getElementById('startButton');
        const reactionTimeDisplay = document.getElementById('reactionTime');
        const resultDisplay = document.getElementById('result');
        const body = document.body;

        function startGame() {
            startButton.style.display = 'none';
            resultDisplay.textContent = '';
            reactionTimeDisplay.textContent = '준비하세요...';

            // 2~5초 랜덤 시간 후에 배경색 변경
            const randomDelay = Math.floor(Math.random() * 3000) + 2000;
            timeoutId = setTimeout(changeColor, randomDelay);
        }

        function changeColor() {
            body.style.backgroundColor = '#e74c3c';  // 배경색 빨강으로 변경
            reactionTimeDisplay.textContent = '지금 클릭하세요!';
            startTime = Date.now();
            body.addEventListener('click', recordReaction);
        }

        function recordReaction() {
            const reactionTime = Date.now() - startTime;
            body.removeEventListener('click', recordReaction);
            body.style.backgroundColor = '#3498db';  // 초기 색상으로 복원
            reactionTimeDisplay.textContent = `반응 속도: ${reactionTime} ms`;
            resultDisplay.textContent = reactionTime < 300 ? '빠른 반응이에요!' : '좀 더 빨리 클릭해보세요!';
            startButton.style.display = 'inline-block';
            clearTimeout(timeoutId);
        }
    </script>
</body>
</html>
